version: '3.1'
services:
    db:
        image: postgres:14
        restart: always
        ports:
            - 5432:5432
        environment:
            POSTGRES_PASSWORD: 123
            POSTGRES_USER: 'user'
            POSTGRES_DB: 'course-node'

        volumes:
            - pg_data:/var/lib/postgresql/data
 
    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080
    
    redis:
        image: redis
        ports:
            - 6379:6379
 
volumes:
     pg_data:
